<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wipnt-Tech</title>
  
  <!-- Basic Styling with Green Theme -->
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #e8f5e9; /* Light Green background */
      color: #388e3c; /* Dark Green Text */
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 20px;
      border: 1px solid #81c784; /* Lighter Green Border */
      background-color: #ffffff; /* White background for the container */
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      font-size: 2rem;
      color: #43a047; /* Medium Green */
    }
    p {
      font-size: 1rem;
      margin: 10px 0;
      color: #388e3c; /* Dark Green Text for paragraph */
    }
    .logo {
      width: 200px; /* Adjust the size of the logo */
      height: auto;
      margin-bottom: 20px; /* Space between the logo and the text */
    }
    .progress-bar {
      margin-top: 20px;
      height: 8px;
      width: 100%;
      background-color: #a5d6a7; /* Light Green background for the bar */
      border-radius: 4px;
      overflow: hidden;
    }
    .progress-bar-fill {
      height: 100%;
      width: 50%; /* Adjust this percentage to show progress */
      background-color: #43a047; /* Medium Green progress bar color */
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Company Logo -->
    <img src="logo1.jpeg" alt="Wipnt-Tech Logo" class="logo">
    
    <!-- <h1>Coming Soon!</h1> -->
    <p>Our site is currently under construction. Weâ€™ll be here soon with our new awesome site, stay tuned!</p>
    
    <!-- Optional Progress Bar -->
    <div class="progress-bar">
      <div class="progress-bar-fill"></div>
    </div>
    
    <p>Coming Soon</p>
  </div>
</body>
</html>
