<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Site Under Construction</title>
  
  <!-- Basic Styling -->
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f3f4f6;
      color: #333;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 20px;
      border: 1px solid #ddd;
      background-color: #fff;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      font-size: 2rem;
      color: #ff5722;
    }
    p {
      font-size: 1rem;
      margin: 10px 0;
    }
    .progress-bar {
      margin-top: 20px;
      height: 8px;
      width: 80%;
      background-color: #ddd;
      border-radius: 4px;
      overflow: hidden;
    }
    .progress-bar-fill {
      height: 100%;
      width: 50%; /* Adjust this percentage to show progress */
      background-color: #ff5722;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Coming Soon!</h1>
    <p>Our site is currently under construction. Weâ€™ll be here soon with our new awesome site, stay tuned!</p>
    
    <!-- Optional Progress Bar -->
    <div class="progress-bar">
      <div class="progress-bar-fill"></div>
    </div>
    
    <p>Estimated launch: December 2024</p>
  </div>
</body>
</html>
